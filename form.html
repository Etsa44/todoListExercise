<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskForm</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <header>
            <a href="index.html">
                <h1>Task</h1>
            </a>
            <a href="#">
                <img src="image/material-symbols--menu-rounded.svg" alt="">
            </a>
        </header>
        <main>
            <form action="">
                <input id="taskTitle" type="text" placeholder="Title"> 
                <input id="taskDescription" type="text" placeholder="Description">
                <select name="" id="taskPriority">
                    <option value="" disabled selected>Choose a priority</option>
                    <option value="Low">Low</option>
                    <option value="Average">Average</option>
                    <option value="high">high</option>
                </select>  
                <button id="myButton">Add</button>
            </form>
            <script src="script.js"></script>
        </main>
    </body>
</html>
